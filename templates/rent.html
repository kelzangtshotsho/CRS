<!DOCTYPE html>
<html>
<head>
	 <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<title>Rent Now</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	 <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <!-- Fengyuan Chen's Datepicker -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.css" integrity="sha256-b88RdwbRJEzRx95nCuuva+hO5ExvXXnpX+78h8DjyOE=" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.js" integrity="sha256-/7FLTdzP6CfC1VBAj/rsp3Rinuuu9leMRGd354hvk0k=" crossorigin="anonymous"></script>

</head>
<body>
	<body class="m-5">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<a href="{% url 'index' %}" class="btn btn-outline-dark my-3">Go Back</a>
				<div class="card">


					<form method="POST" action="" enctype="multipart/form-data" autocomplete="off">
						{% csrf_token %}
					

				
						<div class="form-group m-3">
							<label>Owner CID</label>
							<input required name="Owner" type="text" placeholder="Enter the CID of the owner" class="form-control">
						</div>

						<div class="form-group m-3">
							<label>CID</label>
							<input required name="CID" type="text" placeholder="Enter your CID " class="form-control">
						</div>

						<div class="form-group m-3">
							<label>Pick up Date</label>
							<input required name="PickDate" type="date" placeholder="YYYY-MM-DD"  class="form-control">
						</div>

						<div class="form-group m-3">
							<label>Drop Date</label>
							<input required name="DropDate" type="date" placeholder="YYYY-MM-DD"  class="form-control">
						</div>

						<div class="form-group m-3">
							<label>Pick up Location</label>
							<input required name="PickLocation" type="text" placeholder="Enter the location that you want to pick" class="form-control">
						</div>

						<div class="form-group m-3">
							<label>Drop Location</label>
							<input required name="DropLocation" type="text" placeholder="Enter the location that you want to drop" class="form-control">
						</div>
						<button href="{% url 'comfirm' %}" type="submit" class="btn btn-primary m-3">Rent Now</button>

						<!-- <button href="{% url 'comfirm' %}" type="submit" class="btn btn-primary" style="margin-left: 170px;">Pay ment</button> -->
				
					</form>

				</div>
			</div>
		</div>
	</div>

	

</body>
</html>
