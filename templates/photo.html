{% load static %}
<!DOCTYPE html>
<html>
<head>
	 <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
	<title>Photo View</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <!-- CSS only -->
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <!-- Link To CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    

</head>
<body class="m-5">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col">
				<a href="{% url 'index' %}" class="btn btn-outline-dark my-3">Go Back</a>
				<div style="height: 90vh;">
					<img class="rounded mx-auto d-block" style="max-width: 75%; max-height: 75%; padding-top: 10px;" src="{{photo.Image.url}}">

					<h3 style="margin-top: 5px; text-align: center;">Name: <span style="color: #fe5b3d">{{photo.Name}} </span></h3>

					<h3 style="margin-top: 5px; text-align: center;">Type: <span style="color: #fe5b3d">{{photo.Type}} </span></h3>

                    <h3 style="margin-top: 5px; text-align: center;">Location: <span style="color: #fe5b3d">{{photo.PickLocation}} </span></h3>

                    <h3 style="margin-top: 5px; text-align: center;">Owner's CID: <span style="color: #fe5b3d">{{photo.CID}} </span></h3>

                      <h3 style="margin-top: 5px; text-align: center;">Account Number: <span style="color: #fe5b3d">{{photo.Account}} </span></h3>

                    <h3 style="margin-top: 5px; text-align: center;">Phone number: <span style="color: #fe5b3d">{{photo.Phone}} </span></h3>

					<h3 style="margin-top: 5px; text-align: center;">Rate: <span style="color: #fe5b3d">{{photo.Rate}} </h3>

					<h3 style="margin-top: 5px; text-align: center;">Capaticy: <span style="color: #fe5b3d">{{photo.Capacity}} </span><span style="color: #444; font-size: 0.8rem;">Seaters</span></h3>

            	
                <a style="margin-top: 15px; margin-bottom: 20px;  margin-left: 500px; padding-left: 35px; padding-right: 35px; padding-top: 15px; padding-bottom: 10px; text-decoration: none;" href="{% url 'register1' %}" class="btn btn-outline-dark btn-sm">Rent</a> 
                  
				
            </div>
			</div>
		</div>
	</div>
</body>
</html>
